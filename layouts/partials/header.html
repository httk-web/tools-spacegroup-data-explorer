      class="header-back-btn{{ if $showBack }} is-visible{{ end }}"
      aria-label="Back to table"
      title="Back to table"

      <img class="brand-logo" src="https://httk.org/img/httk-logo-curves.svg" alt="httk logo" />

    </h1>
  </div>
</header>
