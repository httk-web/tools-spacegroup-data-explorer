<!doctype html>
<html lang="en" class="math-pending">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ if .Title }}{{ .Title }} | {{ end }}httk Spacegroup Data Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Instrument+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ "styles.css" | relURL }}" />
  </head>
  <body>
    <div class="noise"></div>
    <main class="app-shell">
      {{ partial "header.html" . }}
      {{ block "main" . }}{{ end }}
      {{ partial "footer.html" . }}
    </main>
    <script>
      window.MathJax = {
        tex: { inlineMath: [["\\(", "\\)"], ["$", "$"]] },
        options: { skipHtmlTags: ["script", "noscript", "style", "textarea", "pre", "code"] },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady().then(() => {
              document.documentElement.classList.remove("math-pending");
            });
          }
        }
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
      window.SPACEGROUP_BASE_URL = "{{ .Site.BaseURL }}";
      window.setTimeout(() => {
        document.documentElement.classList.remove("math-pending");
      }, 2000);
    </script>
    <script src="{{ "app.js" | relURL }}"></script>
  </body>
</html>
